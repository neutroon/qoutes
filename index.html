<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoutes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg-warning">
    <div
      class="container mt-5 p-5 text-center bg-body-secondary shadow-lg rounded-2"
    >
      <h1 class="fw-bold">Qoute of the Day</h1>
      <h4 class="my-5">Press the button below to recieve a random quote!</h4>
      <button
        id="qoute-btn"
        class="btn btn-outline-primary py-3 px-5 mb-5"
        onclick="getQoute();"
      >
        New Qoute
      </button>

      <div id="qoute-area" class="shadow p-5 rounded-3 bg-warning fw-semibold">
        
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
